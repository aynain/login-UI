<template>
  <div class="row">
    <div class="col-lg-3 col-md-2 col-sm-0"></div>
    <div class="col-lg-6 col-md-8 col-sm-12">
      <div class="border">
        <div class="set-password-form px-5">
          <form class="mx-auto p-4" submit.delegate="savePassword()">
            <h2 class="text-center mb-2">Set Password</h2>
            <div class="form-group" validation-errors.bind="PasswordErrors">
              <label for="new-password">New Password:</label>
              <input type="password" class="form-control" id="new-password" placeholder="new password.."
                     value.bind="password & validate">
              <ul>
                <li class="help-block text-danger" id="invalid-password"
                    repeat.for="passwordError of PasswordErrors">
                  ${passwordError.error.message}
                </li>
              </ul>
            </div>
            <div class="form-group" validation-errors.bind="ConfirmPasswordErrors">
              <label for="confirm-password">Confirm Password:</label>
              <input type="password" class="form-control" id="confirm-password"
                     placeholder="confirm password..." value.bind="confirmPassword & validate">
              <ul>
                <li class="help-block text-danger" id="invalid-confirm-password"
                    repeat.for="confirmPasswordError of ConfirmPasswordErrors">
                  ${confirmPasswordError.error.message}
                </li>
              </ul>
            </div>
            <button type="submit" id="set-password-btn" class="btn mt-3" style="background-color: darkgrey">Submit
            </button>
          </form>
        </div>
      </div>
      <div class="col-lg-3 col-md-2 col-sm-0"></div>
    </div>
  </div>
</template>
