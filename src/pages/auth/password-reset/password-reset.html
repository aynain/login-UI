<template>
    <require from="../../../css/stylesheet.css"></require>
            <div show.bind="passwordSuccessMessage" class="alert alert-success">
                <strong>Success!</strong> Password changed successfully. Click <a
                    class="success-message-login-link"
                    click.delegate="loginPage()">here</a> to go to login page.
            </div>
        <!--</div>-->
      <div class="border">
        <div class="reset-password-form px-5 w-50 mx-auto my-5">
        <div show.bind="resetPasswordForm">
            <div class="container">
                <h1 class="text-center">Change Password</h1>
                <hr>

                <form submit.delegate="updatePassword()">
                    <div class="form-group" validation-errors.bind="newPasswordError">
                        <label for="new-password"> New Password:</label>
                        <input type="password" class="form-control" id="new-password"
                               value.bind="newPassword & validate">
                        <ul class="text-danger" id="new-password-error">
                            <li repeat.for="newPassword of newPasswordError">${newPassword.error.message}</li>
                        </ul>
                    </div>
                    <div class="form-group" validation-errors.bind="confirmPasswordError">
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" class="form-control" id="confirm-password"
                               value.bind="confirmPassword & validate"
                               keyup.delegate="checkPassword()">
                        <ul class="text-danger" id="confirm-password-error">
                            <li repeat.for="confirmPassword of confirmPasswordError">${confirmPassword.error.message}
                            </li>
                        </ul>
                        <ul show.bind="passwordMismatchError" class="text-danger" id="password-mismatch">
                            <li>Password Mismatch</li>
                        </ul>
                    </div>
                    <div class="text-center mb-5 mt-4">
                        <input type="submit" id="changePassword" class="btn index-button"
                               value="Update Password"><br><br>
                    </div>
                </form>
            </div>
        </div>
            </div>
        </div>
        <div show.bind="tokenErrorMessage" class="alert alert-danger">
            <strong>Token Error!</strong> Your reset password token has been expired. Click <a
                class="success-message-login-link" click.delegate="loginPage()">here</a> to go back to login page.
        </div>
    </div>
</template>
